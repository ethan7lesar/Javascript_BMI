<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="bmiCalc">
      <h1>BMI Calculator</h1>
      <div class="height">
        <h4>Enter Your Height</h4>
        <input type="number" placeholder="CM" id="height" />
      </div>
      <div class="weight">
        <h4>Enter Your Weight</h4>
        <input type="number" placeholder="KG" id="weight" />
      </div>
      <div class="submit">
        <input type="button" value="Calculate" onclick="calculate()"     class="btn"/>
        <input type="button" value="Clear" onclick="Clear()" id="clear"  class="btn" >
      </div>

      <div class="outputText" id="outputText"></div>

    </div>

    <script src="/script.js"></script>
  </body>
</html>
